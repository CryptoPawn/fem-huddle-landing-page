<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <div class="landing">
      <div class="landing-wrapper">

        <nav>
          <img src="images/logo.svg" alt="Huddle">
        </nav>

        <div class="main-content">
          <img class="hero-image" src="images/illustration-mockups.svg" alt="Illustration of mockups">

          <header>
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
          </header>
        </div>

        <footer>
          <section class="socials-container">
            <div class="socials-button"><div class="socials-logo facebook"></div></div>
            <div class="socials-button"><div class="socials-logo twitter"></div></div>
            <div class="socials-button"><div class="socials-logo instagram"></div></div>
          </section>
        </footer>

      </div>
    </div>
  </main>
</body>

</html>
